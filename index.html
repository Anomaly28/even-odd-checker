<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Odd App</title>
    <style>
        * { font-size: 40px; }
        body { background-color: lightblue; text-align: center; }
        .nav { background-color: black; padding: 10px; }
        .nav a { color: white; text-decoration: none; margin: 50px; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="aboutus.html">About Us</a>
    </div>
    <h1>Even Odd App</h1>
    <form onsubmit="find()">
        <input type="number" id="num" placeholder="Enter an integer" aria-label="Enter an integer" />
        <br/><br/>
        <input type="submit" value="Find Even/Odd" />
    </form>
    <h2 id="msg"></h2>
    
    <script>
        function find() {
            event.preventDefault();
            let num = document.getElementById("num");
            let msg = document.getElementById("msg");
            
            if (num.value === "") {
                alert("Please enter an integer");
                msg.innerHTML = "";
                num.focus();
                return;
            }

            let n = parseInt(num.value);
            let result = n % 2 === 0 ? "Even" : "Odd";
            msg.innerHTML = result;
        }
    </script>
</body>
</html>
